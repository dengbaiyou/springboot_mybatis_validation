<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="add">
    <form id="myForm" class="form-horizontal">
        <div th:replace="base::base_input('text','账号','username','')"></div>
        <div th:replace="base::base_input('password','密码','password','')"></div>
        <div th:replace="base::base_button_one('USER.save()','保存')"></div>
    </form>
    <script>
        $(function () {
            $("#myForm").validate({
                rules: {
                    username: {required: true},
                    password: {required: true}
                }
            });
        });
    </script>
</div>

<div th:fragment="list">

    <table class="table">

        <tr>
            <th>编号</th>
            <th>用户名</th>
            <th>密码</th>
        </tr>

        <tr th:each="user:${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </table>
</div>
</body>
</html>
